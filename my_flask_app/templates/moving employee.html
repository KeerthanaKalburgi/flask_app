<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Employee</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="company-logo-removebg-preview.png" alt="Company Logo" class="logo">
        <h1>Moving Horizons</h1>
        <nav>
            <ul>
                <li><a href="HR Dashboard.html">Home</a></li>
            
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Move Employee</h2>
        <form action="#" method="post">
            <label for="email">Employee Email ID:</label>
            <input type="text" id="email" name="email" placeholder="example@example.com" required>

            <label for="project">Project Title:</label>
            <input type="text" id="project" name="project" placeholder="Project XYZ" required>

            <button type="submit">Move Employee</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
