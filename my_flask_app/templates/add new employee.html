<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add New Employee</title>
    <style>
        body {

          .menu-items {

                align-items: center;
          }

        }

          position: fixed;

          z-index: 3; /* Ensure it's above other elements */

      /* Popup Content */
      .popup-content {
          background-color: #fff;
          padding: 20px;
          border-radius: 20px;
          text-align: center;
          max-width: 400px; /* Adjust the width as needed */
          margin-top: 200px;
      }
      
      /* Close Button */
      .close {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 20px;
          font-weight: bold;
          cursor: pointer;

      </style>
    
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        /* Style the checkbox container to make it inline */
.checkbox-container {
    display: inline-block;
    margin-right: 10px; /* Adjust the margin as needed */
}

/* Style the checkboxes to hide them */
.checkbox-container input[type="checkbox"] {
    display: none;
}

/* Style the label for the checkbox */
.checkbox-container label {
    display: inline-block;
    position: relative;
    padding-left: 25px; /* Adjust the padding as needed */
    cursor: pointer;
}

/* Create a custom checkbox style */
/* Style the checkbox container to make it inline-block with width */
.checkbox-container {
    display: inline-block;
    width: 50%; /* Adjust the width for the desired number of columns */
    padding: 5px; /* Add some padding for spacing */
}

/* Style the checkboxes and labels to be inline-block */
.checkbox-container input[type="checkbox"], .checkbox-container label {
    display: inline-block;
    margin-right: 5px; /* Add margin between checkboxes and labels */
}


/* Create a custom checkbox style */
.checkbox-container label:before {
    content: "";
    display: inline-block;
    width: 15px; /* Adjust the width as needed */
    height: 15px; /* Adjust the height as needed */
    border: 1px solid #333; /* Border color for the checkbox */
    background-color: #fff; /* Background color for the checkbox */
    position: relative;
    margin-right: 5px; /* Add some margin for spacing */
}

/* Style the label when the checkbox is checked */
.checkbox-container input[type="checkbox"]:checked + label:before {
    background-color: #007bff; /* Change to the desired color when checked */
}

/* Hide the default checkbox */
.checkbox-container input[type="checkbox"] {
    display: none;
}

    </style>
</head>

<body>
    <div class="header">
        <img src="/static/images/company-logo-removebg-preview.png" alt="Company Logo" class="logo">
        <h1>Moving Horizons</h1>
        <div class="menu-items">
          <li><a href="{{ url_for('hr_dashboard') }}" class="Home">Home</a></li>
          <li><a href="{{ url_for('login') }}" class="profile-button">Logout</a></li>
        </div>
        <!-- Add a h1 element with the text Moving Horizons -->
        
      </div>
    <div class="flash-message" style="text-align: center;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
    <div class="container">
        <h2>Add New Employee</h2>
        <form action="{{ url_for('add_new_employee') }}" method="POST">

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="ename" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="department">Department:</label>
            <select name="dept" id="department">
                {% for dept_value in emp_dept_values %}
                    <option value="{{ dept_value }}">{{ dept_value }}</option>
                {% endfor %}
            </select>

            <label for="skills">Skills:</label>
            {% for skill in skills %}
              <div class="checkbox-container">
                  <input type="checkbox" name="skills[]" id="{{ skill }}" value="{{ skill }}">
                  <label for="{{ skill }}">{{ skill }}</label>
              </div>
            {% endfor%}

            <label for="project">Project:</label>
            <select name="project" id="project">
                {% for project in projects %}
                    <option value="{{ project }}">{{ project }}</option>
                {% endfor %}
            </select>


            <button type="submit">Add Employee</button>
        </form>
    </div>
  <script>
      var neededInput = document.getElementById("needed");
    var presentInput = document.getElementById("present");

    // Attach an event listener to the "present" input to check the validation
    presentInput.addEventListener("change", function () {
        var neededValue = parseInt(neededInput.value, 10);
        var presentValue = parseInt(presentInput.value, 10);

        if (presentValue > neededValue) {
            alert("Present value cannot be greater than needed value.");
            presentInput.value = ""; // Clear the present input
        }
    });
  </script>
</body>
</html>
